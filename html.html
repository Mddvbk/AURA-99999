<!DOCTYPE html>
<html>
<head>
  <title>Video with Sound on Mobile</title>
  <style>
    body,html {
      margin:0; padding:0; height:100%; overflow:hidden;
    }
    video {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }
    button {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      padding:10px 20px;
      font-size:18px;
      border:none;
      border-radius:10px;
      background:orange;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Background video autoplay mute -->
  <video id="bg" autoplay loop playsinline muted>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Button to enable sound -->
  <button onclick="enableSound()">ðŸ”Š Play with Sound</button>

  <script>
    function enableSound() {
      const video = document.getElementById("bg");
      video.muted = false;
      video.play();
    }
  </script>
</body>
</html>
